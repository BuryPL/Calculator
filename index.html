<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="calculator">
      <h1 id="title">Kalkulator</h1>
      <form id="main_form">
        <input type="text" name="input_field" id="input_math">
      </form>
      <section id="row1" class="rows">
        <button id="7" class="grey_normal">7</button>
        <button id="8" class="grey_normal">8</button>
        <button id="9" class="grey_normal">9</button>
        <button id="CE" class="green_action">CE</button>
        <button id="C" class="red_delete">C</button>
      </section>
      <section id="row2" class="rows">
        <button id="4" class="grey_normal">4</button>
        <button id="5" class="grey_normal">5</button>
        <button id="6" class="grey_normal">6</button>
        <button id="plus_minus" class="green_action">+/-</button>
        <button id="dzielenie" class="green_action">/</button>
      </section>
      <section id="row3" class="rows">
        <button id="1" class="grey_normal">1</button>
        <button id="2" class="grey_normal">2</button>
        <button id="3" class="grey_normal">3</button>
        <button id="multiply" class="green_action">*</button>
        <button id="minus" class="green_action">-</button>
      </section>
      <section id="row4" class="rows">
        <button id="0" class="grey_large">0</button>
        <button id="coma" class="grey_normal">,</button>
        <button id="plus" class="green_action">+</button>
        <button id="equals" class="green_action">=</button>
      </section>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
